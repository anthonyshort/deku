<html>
<head>
  <title>Click Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main></main>
  <script src="http://localhost:3000/build/index.js"></script>
  <script>

    var App = deku({
      render: function(dom, state, props){
        function focus(event) {
          console.log('focused');
        }
        function blur() {
          console.log('blur');
        }
        function click() {
          console.log('click');
        }
        return dom('div', { class: 'App' }, [
          dom('input', {
            type: 'text',
            onFocus: focus,
            onBlur: blur,
            onClick: click
          }),
          dom('input', {
            type: 'text',
            onClick: click,
            onFocus: focus,
            onBlur: blur
          })
        ]);
      }
    });

    var scene = App.mount(document.querySelector('main'));
  </script>
</body>
</html>
